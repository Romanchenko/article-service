name: Python package

on:
  pull_request:
    branches:
      - 'master'
      - 'main'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          docker-compose -f docker-compose-test.yaml run  --rm web pytest 
      

